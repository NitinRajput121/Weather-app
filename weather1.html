<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
    <div class="card">
       <form class="search-form" action="">
           
            <input class="city-input" type="search" placeholder="enter the city name" required>
            <button class="btn" type="submit"  >
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date">2 Feb 2024</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/h</h3>
                     <p class="wind-level">wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                     <p class="wind-level">humidity</p>
                </div>
            </div>
            <div class="wind-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 km/h</h3>
                     <p class="visibility">visibility</p>
                </div>
            </div>
        </div>
    </div>
       </div>
    </div>
    <script src="weather1.js"></script>
</body>
</html>
